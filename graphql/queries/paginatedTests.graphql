query paginatedTests($uid: String!, $first: Int!, $after: String) {
  paginatedTests(uid: $uid, first: $first, after: $after) {
    tests {
       time
        accuracy
        wpm
        rawWpm
        chars
        createdAt
        testTaken
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}