query Leaderboard($uid: String!, $time: String!) {
  leaderboard(uid: $uid, time: $time) {
    leaderBoard {
      rank
      user
      wpm
      rawWpm
      time
      accuracy
      testTaken
    }
    user {
      rank
      user
      wpm
      rawWpm
      time
      accuracy
      testTaken
    }
  }
}